{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row center">
    <div class="col s6">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ loginform.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="col s6">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ registerform.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
