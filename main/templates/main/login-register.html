{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="grid-login-register ">
    <div class="login card-panel blue-grey lighten-3">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ loginform.as_p }}
            <button type="submit" class="btn blue-grey">Login</button>
        </form>
    </div>
    <div class="register card-panel blue-grey lighten-3">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ registerform.as_p }}
            <button type="submit" class="btn blue-grey">Register</button>
        </form>
    </div>
</div>
{% endblock %}
